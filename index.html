<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>منصة طويق التعليمية</title>
  </head>
  <body>
    <!-- Start of Navigation bar -->
    <div class="nav-bar">
      <img src="images/logo.png" class="logo" />
      <div>
        <button class="header-btn accent-color">انشاء الحساب</button>
        <button class="header-btn">تسجيل الدخول</button>
      </div>
    </div>
    <!-- End of Navigation bar -->

    <!-- Start of Header banner -->
    <div class="header">
      <div class="diamond dark-color">
        <img class="banner-img" src="images/banner-black.png" />
        <div class="banner-content banner-pr">
          <h3 class="bold">شارك التحدي</h3>
          <p class="banner-text">
            بأكثر من لغة برمجية وبأكثر من مستوى <br />
            ابدأ بالتحدي وقم بحل الخوارزميات
          </p>
          <button class="header-btn accent-color">قم بحل التحديات</button>
        </div>
      </div>
      <div class="diamond">
        <img class="banner-img" src="images/banner-white.png" />
        <div class="banner-content">
          <h3 class="bold">ابدأ التعلم</h3>
          <p class="banner-text bold">
            شاهد الدروس واختبر نفسك وانجز المشاريع <br />
            ابدأ بالتعلم الان لتطوير مهاراتك الرمجية
          </p>
          <button class="header-btn accent-color">سجل وابدأ التعلم</button>
        </div>
      </div>
    </div>
    <!-- End of Header banner -->

    <div class="features">
      <div class="features-box">
        <img class="features-img" src="images/star.png" />
      </div>
      <div class="features-box">
        <img class="features-img" src="images/target.png" />
      </div>
    </div>
  </body>
</html>
